# Spring Boot default application properties
# Note: this appears not to work - see http://stackoverflow.com/questions/28103852/spring-boot-session-timeout among others
server.session-timeout=3600
server.tomcat.access-log-enabled=true
# Note: this changes to server.error.whitelabel.enabled in later versions of Spring Boot
server.error.whitelabel.enabled=false
# Allow Thymeleaf templates to be reloaded at dev time
spring.thymeleaf.cache=false
spring.template.cache=false
# Maximum size of a file upload - set as desired
spring.http.multipart.enabled=true
spring.http.multipart.max-file-size=100MB
# Maximum size of a multipart file upload request - set as desired
spring.http.multipart.max-request-size=128MB
# Make sure the Spring autogenerated admin endpoints don't clash with other apps in same Tomcat container
spring.jmx.enabled=false
# Specific environment properties relating to the helpdesk application
magic.helpdesk.email=basmagic@bas.ac.uk
magic.helpdesk.gitlab-api-url=xxx
magic.helpdesk.bot-username=bot_magic_helpdesk
magic.helpdesk.bot-pat=xxx
magic.helpdesk.project-id=xxx
magic.helpdesk.issues-dir=xxx
magic.helpdesk.param-prefix=helpdesk-
# Timeout on pgsql2shp creating the AOI, in seconds
magic.helpdesk.shp-create-timeout=60
# If a request has a due date less than this number of days away, consider the request urgent
magic.helpdesk.urgent=2
magic.helpdesk.default-labels=
datasource.magic.driverClassName=org.postgresql.Driver
datasource.magic.url=xxx
datasource.magic.username=xxx
datasource.magic.password=xxx
datasource.magic.maxConnections=0
